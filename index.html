<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Harmony</li>
            
        </ul>
    </nav>

    <div class="container">
     
      <div class="songlist">
        <h1>Harmony Playlist</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="cover1.jpg" alt="1" >
                <span>Let me love you</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1" >
                <span>As it was</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1" >
                <span>It aint good</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1" >
                <span>ABCD EFG</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
        </div>
      </div>

    <div class="songbanner"></div>
    </div>


    <div class="bottom">

     <input type="range" name="range" id="myProgressBar" min="0" max="100">
     <div class="icon">
        <!-- fontawesome icon -->
        <i class="fa-solid fa-backward"></i>
        <i class="fa-solid fa-circle-play"></i>
        <i class="fa-solid fa-forward"></i>

     </div>
     <div class="songInfo">
        <img src="playingGIF" alt="" srcset="">

     </div>
   


    </div>





<script src="https://kit.fontawesome.com/684994e8ed.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
